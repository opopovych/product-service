<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Вхід - ЄвроКава</title>
    <style>
        :root {
            --bg-color: #0f0e0e;
            --accent: #d4a373;
            --card-glass: rgba(255, 255, 255, 0.03);
            --transition-smooth: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Фоновий ефект */
        .gradient-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(212, 163, 115, 0.06) 0%, transparent 50%);
            z-index: -1;
        }

        .login-card {
            background: var(--card-glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 40px;
            padding: 60px 40px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 40px 80px rgba(0,0,0,0.5);
            animation: cardAppear 1s var(--transition-smooth);
        }

        @keyframes cardAppear {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        h1 {
            font-weight: 300;
            font-size: 1.8rem;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }

        h1 b {
            font-weight: 700;
            color: var(--accent);
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 18px 25px;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: var(--transition-smooth);
            box-sizing: border-box;
            outline: none;
            text-align: center;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(212, 163, 115, 0.1);
        }

        input::placeholder {
            color: #555;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 0.75rem;
        }

        button {
            width: 100%;
            background: var(--accent);
            color: var(--bg-color);
            border: none;
            padding: 18px;
            border-radius: 20px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 20px;
            transition: var(--transition-smooth);
            box-shadow: 0 10px 20px rgba(212, 163, 115, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(212, 163, 115, 0.4);
            filter: brightness(1.1);
        }

        /* Захист для мобільних */
        @media (max-width: 420px) {
            .login-card {
                width: 85%;
                padding: 40px 25px;
            }
        }
    </style>
</head>
<body>

<div class="gradient-bg"></div>

<div class="login-card">
    <h1>Авторизація <b>Адміна</b></h1>
    
    <form method="post" action="/login">
        <div class="input-group">
            <input type="text" name="username" placeholder="Логін" required autocomplete="off">
        </div>
        
        <div class="input-group">
            <input type="password" name="password" placeholder="Пароль" required>
        </div>
        
        <button type="submit">Увійти</button>
    </form>
</div>

</body>
</html>
