<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Admin Panel - –Ñ–≤—Ä–æ–ö–∞–≤–∞</title>
    <style>
        :root {
            --bg-color: #0f0e0e;
            --accent: #d4a373;
            --card-glass: rgba(255, 255, 255, 0.03);
            --transition-smooth: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* –§—ñ—Ä–º–æ–≤–∏–π —Ñ–æ–Ω */
        .gradient-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 10% 10%, rgba(212, 163, 115, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(212, 163, 115, 0.05) 0%, transparent 40%);
            z-index: -1;
        }

        .main-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            width: 95%;
            max-width: 1100px;
            padding: 40px 20px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* –°—Ç–∏–ª—å —Å–µ–∫—Ü—ñ–π */
        .glass-panel {
            background: var(--card-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 40px;
            padding: 40px;
            transition: var(--transition-smooth);
        }

        h1, h2 {
            font-weight: 300;
            letter-spacing: -0.5px;
            margin-top: 0;
        }

        h1 b, h2 b {
            font-weight: 700;
            color: var(--accent);
        }

        /* –ö–Ω–æ–ø–∫–∏ –∫–µ—Ä—É–≤–∞–Ω–Ω—è */
        .admin-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: #eee;
            padding: 18px 20px;
            border-radius: 20px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        button:hover {
            background: rgba(212, 163, 115, 0.1);
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-3px);
        }

        button.logout {
            grid-column: span 2;
            margin-top: 10px;
            border-color: rgba(211, 47, 47, 0.2);
            color: #ef9a9a;
        }

        button.logout:hover {
            background: rgba(211, 47, 47, 0.1);
            border-color: #d32f2f;
            color: #ffcdd2;
        }

        /* –ü–æ—Å–∏–ª–∞–Ω–Ω—è –¥–ª—è –ø–µ—Ä–µ–≥–ª—è–¥—É */
        .preview-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 25px;
        }

        .preview-link {
            text-decoration: none;
            color: #aaa;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 15px;
            font-size: 0.9rem;
            transition: var(--transition-smooth);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-link:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
            padding-left: 25px;
        }

        .preview-link::after {
            content: '‚Üó';
            font-size: 1.1rem;
            color: var(--accent);
            opacity: 0;
            transition: var(--transition-smooth);
        }

        .preview-link:hover::after {
            opacity: 1;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ñ—Å—Ç—å */
        @media (max-width: 900px) {
            .main-container {
                grid-template-columns: 1fr;
            }
            .admin-actions {
                grid-template-columns: 1fr;
            }
            button.logout {
                grid-column: span 1;
            }
        }
    </style>
</head>
