<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переглянути прайс - ЄвроКава</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #6F4E37, #3E2723);
            text-align: center;
            color: white;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            color: black;
        }

                .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 100px;
            padding: 0 10px;
        }

        .logo {
            width: 300px;
        }
        .logoz {
            width: 150px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #6F4E37;
        }
.partner-info {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 160px;
}
.ec-info {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 370px;
}

.partner-text {
    font-size: 0.8em;
    color: #6F4E37;
    margin-top: 8px;
    text-align: center;
    line-height: 1.2;
}
.ec-text {
    font-size: 1.8em;
    color: #6F4E37;
    margin-top: 8px;
    text-align: center;
    line-height: 1.2;
}
.partner-phone {
    display: inline-block;
    margin-top: 8px;
    font-weight: bold;
    color: #6F4E37;
    font-size: 0.95em;
}


        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 15px;
            font-size: 1.2em;
            background-color: #6F4E37;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #4B3621;
            transform: scale(1.05);
        }
        .button-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.update-date {
    font-size: 0.9em;
    color: #6F4E37;
    margin-top: 5px;
}
@keyframes blink-animation {
    50% { opacity: 0; }
}

.blink {
    animation: blink-animation 1s infinite !important;
    font-weight: bold;
    color: #6F4E37 !important; /* Помітний колір */
}



        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .ec-info {
                width: 100%;
                }
            .buttons {
                flex-direction: column;
            }
            button {
                width: 100%;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="ec-info">
            <img th:src="@{/evro_kava_logo.svg}" alt="Логотип кави" class="logo">
            <p class="ec-text">
                ЄвроКава
            </p>
        </div>

        <div class="partner-info">
            <a href="https://zahotilypoletily.com.ua/" target="_blank">
                <img th:src="@{/zp.png}" alt="ZP логотип" class="logoz">
            </a>
            <p class="partner-text">
                Наш партнер<br>
                <strong>Бонус для клієнтів ЄвроКави<br>при замовленні туру</strong><br>
                <a href="tel:+380965493992" class="partner-phone">+38 (096) 549 39 92</a>
            </p>
        </div>
    </div>

    <h1>Актуальний прайс</h1>

    <div class="buttons">
        <!--<div class="button-container">
            <button onclick="window.location.href='/pdf/view/S'">Прайс з фото асортименту</button>
            <p class="update-date"
               th:text="${pdfDate != null ? 'Оновлено: ' + #temporals.format(pdfDate, 'dd MMMM yyyy') : 'Дата оновлення недоступна'}"
               th:classappend="${pdfDate != null and #temporals.createNow().toLocalDate().isBefore(pdfDate.plusDays(1))} ? 'blink' : ''">

            </p>
        </div>-->
        <div class="button-container">
            <button onclick="window.location.href='/html/view/S'">Фото-прайс онлайн</button>
            <p class="update-date"
               th:text="${htmlDate != null ? 'Оновлено: ' + #temporals.format(htmlDate, 'dd MMMM yyyy') : 'Дата оновлення недоступна'}"
               th:classappend="${htmlDate != null and #temporals.createNow().toLocalDate().isBefore(htmlDate.plusDays(1))} ? 'blink' : ''">

            </p>
        </div>
        <div class="button-container">
            <button onclick="window.location.href='/excel/view/S'">Прайс без фото асортименту</button>
            <p class="update-date"
               th:text="${excelDate != null ? 'Оновлено: ' + #temporals.format(excelDate, 'dd MMMM yyyy') : 'Дата оновлення недоступна'}"
               th:classappend="${excelDate != null and #temporals.createNow().toLocalDate().isBefore(excelDate.plusDays(1))} ? 'blink' : ''">
            </p>
        </div>

        <div class="button-container">
            <button onclick="window.location.href='/photo/view/S'">Останні оновлення асортименту</button>
            <p class="update-date"
               th:text="${photoDate != null ? 'Оновлено: ' + #temporals.format(photoDate, 'dd MMMM yyyy') : 'Дата оновлення недоступна'}"
               th:classappend="${photoDate != null and #temporals.createNow().toLocalDate().isBefore(photoDate.plusDays(1))} ? 'blink' : ''"
            >
            </p>
        </div>
    </div>
</div>
</body>
</html>
