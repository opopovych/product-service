<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <title>Переглянути прайс - ЄвроКава</title>

    <style>
        /* Загальні стилі */
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            color: #fff;
            overflow-x: hidden;
            height: 100vh;
        }

        /* Відео фон */
        #bgVideo {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.6);
        }

        /* Напівпрозорий затемнюючий шар */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        /* Основний контент */
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }

        /* Логотипи */
        .logos {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .logos img {
            max-height: 120px;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5));
            transition: transform 0.3s ease;
        }

        .logos img:hover {
            transform: scale(1.05);
        }

        /* Заголовок */
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3em;              /* великий і сучасний заголовок */
            font-weight: 700;
            letter-spacing: 1px;
            text-align: center;

            /* Градієнт */
            background: linear-gradient(270deg, #6F4E37, #D9A066, #6F4E37);
            background-size: 600% 600%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            /* Тінь для читабельності на відео */
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.4);

            /* Анімація градієнта */
            animation: gradientAnimation 10s ease infinite;
            margin-bottom: 20px;
        }

        /* Анімація градієнта */
        @keyframes gradientAnimation {
            0% {background-position:0% 50%;}
            50% {background-position:100% 50%;}
            100% {background-position:0% 50%;}
        }


        p.subtitle {
            font-size: 1.1em;
            color: #7d6b4d;
            margin-bottom: 50px;
        }

        /* Кнопки */
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .buttons button {
            background: linear-gradient(135deg, #6F4E37, #3E2723);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            color: #bca57f;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .buttons button:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #8b5e3c, #4b3621);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        /* Нижній текст */
        .partner {
            position: absolute;
            bottom: 30px;
            text-align: center;
            width: 100%;
            font-size: 0.9em;
            color: #f5f2ef;
        }

        .partner a {
            color: #ffcc80;
            font-weight: 600;
            text-decoration: none;
        }
        .update-date {
            font-size: 0.9em;
            color: #6F4E37;
            margin-top: 5px;
        }

        /* Адаптив */
        @media (max-width: 768px) {
            .logos {
                flex-direction: column;
                gap: 25px;
            }
            h1 {
                font-size: 1.8em;
            }
            .buttons button {
                width: 100%;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<!-- Відео фон -->
<video autoplay muted loop playsinline id="bgVideo">
    <source th:src="@{/video/coffee-bg.mp4}" src="video/coffee-bg.mp4" type="video/mp4">
</video>
<script>
    // сповільнюємо відтворення у 2 рази
    const video = document.getElementById('bgVideo');
    video.playbackRate = 0.5;  // 1 = нормальна швидкість, 0.5 = у 2 рази повільніше
</script>
<div class="overlay"></div>

<div class="container">
    <div class="logos">
        <img th:src="@{/evro_kava_logo.svg}" alt="ЄвроКава логотип">
        <a href="https://zahotilypoletily.com.ua/" target="_blank">
            <img th:src="@{/zp.png}" alt="ZP партнер">
        </a>
    </div>

    <h1>Онлайн прайси ЄвроКави</h1>
    <p class="subtitle">Обирай свій формат перегляду — швидко, зручно, актуально</p>

    <div class="buttons">
        <div class="button-container">
            <button onclick="window.location.href='/html/view/S'">Фото-прайс онлайн</button>
            <p class="update-date"
               th:text="${htmlDate != null ? 'Оновлено: ' + #temporals.format(htmlDate, 'dd MMMM yyyy') : 'Дата оновлення недоступна'}"
               th:classappend="${htmlDate != null and #temporals.createNow().toLocalDate().isBefore(htmlDate.plusDays(1))} ? 'blink' : ''">
            </p>
        </div>

        <div class="button-container">
            <button onclick="window.location.href='/excel/view/S'">Прайс без фото асортименту</button>
            <p class="update-date"
               th:text="${excelDate != null ? 'Оновлено: ' + #temporals.format(excelDate, 'dd MMMM yyyy') : 'Дата оновлення недоступна'}"
               th:classappend="${excelDate != null and #temporals.createNow().toLocalDate().isBefore(excelDate.plusDays(1))} ? 'blink' : ''">
            </p>
        </div>

        <div class="button-container">
            <button onclick="window.location.href='/photo/view/S'">Останні оновлення асортименту</button>
            <p class="update-date"
               th:text="${photoDate != null ? 'Оновлено: ' + #temporals.format(photoDate, 'dd MMMM yyyy') : 'Дата оновлення недоступна'}"
               th:classappend="${photoDate != null and #temporals.createNow().toLocalDate().isBefore(photoDate.plusDays(1))} ? 'blink' : ''">
            </p>
        </div>

    </div>

</div>
</body>
</html>
