<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <title>–ê—Ä—Ö—ñ–≤ –ø—Ä–∞–π—Å—ñ–≤ - –ê–¥–º—ñ–Ω</title>
    <style>
        :root {
            --bg-color: #0f0e0e;
            --accent: #d4a373;
            --card-glass: rgba(255, 255, 255, 0.03);
            --transition-smooth: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 40px 10px;
        }

        .gradient-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 0% 0%, rgba(212, 163, 115, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-weight: 300;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }

        h1 b {
            font-weight: 700;
            color: var(--accent);
        }

        .table-wrapper {
            background: var(--card-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            overflow-x: auto; /* –°–∫—Ä–æ–ª –¥–ª—è –º–æ–±—ñ–ª—å–Ω–∏—Ö */
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            min-width: 700px; /* –ì–∞—Ä–∞–Ω—Ç—É—î–º–æ —á–∏—Ç–∞–±–µ–ª—å–Ω—ñ—Å—Ç—å */
        }

        th {
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        td {
            padding: 18px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            font-size: 0.9rem;
            color: #ccc;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        /* –ë–µ–π–¥–∂—ñ —Ç–∏–ø—ñ–≤ */
        .type-badge {
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.05);
            color: var(--accent);
            border: 1px solid rgba(212, 163, 115, 0.2);
        }

        /* –ü–æ—Å–∏–ª–∞–Ω–Ω—è-–∫–Ω–æ–ø–∫–∏ */
        .view-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #fff;
            text-decoration: none;
            font-size: 0.85rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 16px;
            border-radius: 12px;
            transition: var(--transition-smooth);
            border: 1px solid transparent;
        }

        .view-link:hover {
            background: var(--accent);
            color: var(--bg-color);
            transform: translateY(-2px);
        }

        /* –ö–∞—Å—Ç–æ–º—ñ–∑–∞—Ü—ñ—è —Å–∫—Ä–æ–ª–±–∞—Ä—É */
        .table-wrapper::-webkit-scrollbar {
            height: 6px;
        }
        .table-wrapper::-webkit-scrollbar-thumb {
            background: rgba(212, 163, 115, 0.2);
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.5rem; }
            td, th { padding: 15px; }
        }
    </style>
</head>
<body>

<div class="gradient-bg"></div>

<div class="container">
    <h1>–ê—Ä—Ö—ñ–≤ <b>–ü—Ä–∞–π—Å—ñ–≤</b></h1>

    <div class="table-wrapper">
        <table>
            <thead>
            <tr>
                <th>ID</th>

                <th>–¢–∏–ø</th>

                <th>–î—ñ—è</th>

            <tbody>

                <td th:text="${photo.uploadDate}">01.01.2024</td>
                <td><a class="view-link" th:href="@{'/photo/view/' + ${photo.id}}" target="_blank">üëÅÔ∏è –ü–µ—Ä–µ–≥–ª—è–¥</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
