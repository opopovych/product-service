<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Запит на доступ - ЄвроКава</title>
    <style>
        :root {
            --bg-color: #0f0e0e;
            --accent: #d4a373;
            --card-glass: rgba(255, 255, 255, 0.03);
            --transition-smooth: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 10px;
        }

        .gradient-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 50% 100%, rgba(212, 163, 115, 0.08) 0%, transparent 50%);
            z-index: -1;
        }

        .form-card {
            background: var(--card-glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 40px;
            padding: 50px 40px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-weight: 300;
            text-align: center;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        h1 b {
            font-weight: 700;
            color: var(--accent);
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 0.9rem;
        }

        /* Структура форми */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .full-width {
            grid-column: span 2;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--accent);
            margin-left: 15px;
        }

        input, textarea, select {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 15px 20px;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95rem;
            transition: var(--transition-smooth);
            width: 100%;
            box-sizing: border-box;
            outline: none;
        }

        input:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(212, 163, 115, 0.1);
        }

        textarea {
            resize: none;
        }

        .submit-btn {
            background: var(--accent);
            color: var(--bg-color);
            border: none;
            padding: 22px;
            border-radius: 25px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 1px;
            cursor: pointer;
            width: 100%;
            margin-top: 30px;
            transition: var(--transition-smooth);
            box-shadow: 0 10px 25px rgba(212, 163, 115, 0.2);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(212, 163, 115, 0.4);
            filter: brightness(1.1);
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4CAF50;
            color: #81C784;
            padding: 20px;
            border-radius: 20px;
            margin-top: 20px;
            text-align: center;
        }

        @media (max-width: 650px) {
            .form-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
            .form-card { padding: 30px 20px; }
        }
    </style>
</head>
<body>

<div class="gradient-bg"></div>

<div class="form-card">
    <h1>Запит на <b>Доступ</b></h1>
    <p class="subtitle">Будь ласка, заповніть анкету для верифікації вашого кабінету</p>

    <form action="/new-client/request" method="post" th:object="${clientRequest}">
        <div class="form-grid">
            <div class="input-group">
                <label>Прізвище</label>
                <input type="text" th:field="*{lastName}" required placeholder="Прізвище">
            </div>

            <div class="input-group">
                <label>Ім’я</label>
                <input type="text" th:field="*{firstName}" required placeholder="Ім’я">
            </div>

            <div class="input-group">
                <label>По батькові</label>
                <input type="text" th:field="*{middleName}" placeholder="По батькові">
            </div>

            <div class="input-group">
                <label>Місто</label>
                <input type="text" th:field="*{city}" required placeholder="Ваше місто">
            </div>

            <div class="input-group">
                <label>Телефон (Viber)</label>
                <input type="text" th:field="*{phone}" required placeholder="+38 (0__) ___ __ __">
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" th:field="*{email}" placeholder="example@mail.com">
            </div>

            <div class="input-group">
                <label>Компанія</label>
                <input type="text" th:field="*{companyName}" placeholder="Назва вашого бізнесу">
            </div>

            <div class="input-group">
                <label>Очікуваний оборот (грн)</label>
                <input type="number" th:field="*{monthlyAmount}" required placeholder="Щомісячна сума">
            </div>

            <div class="input-group">
                <label>Звідки дізнались про нас?</label>
                <input type="text" th:field="*{whereFindUs}" placeholder="Соцмережі, друзі...">
            </div>

            <div class="input-group">
                <label>ЄДРПОУ / ІПН</label>
                <input type="text" th:field="*{taxId}" placeholder="Податковий номер">
            </div>

            <div class="input-group full-width">
                <label>Коментар</label>
                <textarea rows="3" th:field="*{comment}" placeholder="Додаткова інформація..."></textarea>
            </div>
        </div>

        <button type="submit" class="submit-btn">Відправити на перевірку</button>
    </form>

    <div class="success-message" th:if="${message}" th:text="${message}"></div>
</div>

</body>
</html>
