<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <title>ЄвроКава - Інформація про рейси</title>

    <style>
        :root {
            --bg-color: #0f0e0e;
            --accent: #d4a373;
            --card-glass: rgba(255, 255, 255, 0.03);
            --transition-smooth: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: #fff;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Плавний анімований фон як на головній */
        .gradient-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(212, 163, 115, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(212, 163, 115, 0.05) 0%, transparent 50%);
            z-index: -1;
            animation: pulseBg 15s infinite alternate ease-in-out;
        }

        @keyframes pulseBg {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        .main-content {
            width: 100%;
            max-width: 1000px;
            padding: 40px 20px;
            text-align: center;
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Блок інформації про рейс (замість старого marquee) */
        .flight-info {
            display: inline-block;
            background: rgba(212, 163, 115, 0.1);
            border: 1px solid rgba(212, 163, 115, 0.2);
            padding: 10px 25px;
            border-radius: 50px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .flight-info p {
            margin: 0;
            font-size: 0.9rem;
            letter-spacing: 1px;
            font-weight: 500;
            color: var(--accent);
            text-transform: uppercase;
        }

        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-bottom: 50px;
        }

        .logos img {
            max-height: 70px;
            opacity: 0.8;
            transition: var(--transition-smooth);
        }

        .logos img:hover { opacity: 1; transform: scale(1.05); }

        h1 {
            font-weight: 300;
            font-size: clamp(2rem, 5vw, 3rem);
            letter-spacing: -1px;
            margin-bottom: 15px;
        }

        h1 b { font-weight: 700; color: var(--accent); }

        .subtitle {
            color: #888;
            font-weight: 300;
            margin-bottom: 60px;
            font-size: 1.1rem;
        }

        .nav-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .nav-item {
            position: relative;
            background: var(--card-glass);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 25px 35px;
            border-radius: 40px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition-smooth);
            text-decoration: none;
            color: inherit;
            overflow: hidden;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(212, 163, 115, 0.3);
            transform: translateX(10px);
        }

        .nav-info { text-align: left; }
        .nav-info span {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent);
            margin-bottom: 4px;
        }

        .nav-info h3 { margin: 0; font-size: 1.2rem; font-weight: 500; }

        .update-tag {
            font-size: 0.8rem;
            color: #806953;
            padding-left: 20px;
            border-left: 1px solid #333;
        }

        .arrow {
            width: 30px; height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-smooth);
        }

        .nav-item:hover .arrow {
            background: var(--accent);
            color: var(--bg-color);
            transform: rotate(-45deg);
        }

        @media (max-width: 600px) {
            .nav-item { padding: 20px; border-radius: 30px; }
            .update-tag { display: none; }
            .flight-info { padding: 8px 15px; }
            .flight-info p { font-size: 0.75rem; }
        }
    </style>
</head>
<body>

<div class="gradient-bg"></div>

<div class="main-content">
    
    <div class="flight-info">
        <p th:if="${loadingDate != null and deliveryDate != null}"
           th:text="'Завантаження: ' + ${#temporals.format(loadingDate, 'dd.MM HH:mm')} +
            ' | Доставка: ' + ${#temporals.format(deliveryDate, 'dd.MM')}"></p>
        <p th:if="${loadingDate == null or deliveryDate == null}">Очікуйте новий планований рейс</p>
    </div>

    <div class="logos">
        <img src="evro_kava_logo.svg" th:src="@{/evro_kava_logo.svg}" alt="ЄвроКава">
        <img src="zp.png" th:src="@{/zp.png}" alt="ZP">
    </div>

    <h1>ЄвроКава <b>Прайс</b></h1>
    <p class="subtitle">Обирайте зручний формат перегляду асортименту</p>

    <div class="nav-grid">
        
        <a href="/html/view/M" class="nav-item">
            <div class="nav-info">
                <span>Interactive</span>
                <h3>Фото-прайс онлайн</h3>
            </div>
            <div class="update-tag" th:text="${htmlDate != null ? #temporals.format(htmlDate, 'dd.MM.yyyy') : 'Оновлено'}">
                20.05.2024
            </div>
            <div class="arrow">→</div>
        </a>

        <a href="/excel/view/M" class="nav-item">
            <div class="nav-info">
                <span>Document</span>
                <h3>Прайс-лист (Excel)</h3>
            </div>
            <div class="update-tag" th:text="${excelDate != null ? #temporals.format(excelDate, 'dd.MM.yyyy') : 'Оновлено'}">
                19.05.2024
            </div>
            <div class="arrow">→</div>
        </a>

        <a href="/photo/view/M" class="nav-item">
            <div class="nav-info">
                <span>Latest</span>
                <h3>Новинки асортименту</h3>
            </div>
            <div class="update-tag">Актуально</div>
            <div class="arrow">→</div>
        </a>

    </div>
</div>

</body>
</html>
