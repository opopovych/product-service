<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Запланувати рейс - Адмінка</title>
    <style>
        :root {
            --bg-color: #0f0e0e;
            --accent: #d4a373;
            --card-glass: rgba(255, 255, 255, 0.03);
            --transition-smooth: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Анімований фон */
        .gradient-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 50% 10%, rgba(212, 163, 115, 0.07) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .trip-card {
            background: var(--card-glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 40px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        }

        h1 {
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: -1px;
            font-size: 1.8rem;
        }

        h1 b {
            font-weight: 700;
            color: var(--accent);
        }

        .subtitle {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 40px;
        }

        form {
            text-align: left;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--accent);
            margin-bottom: 10px;
            margin-left: 10px;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 15px 20px;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: var(--transition-smooth);
            box-sizing: border-box;
            outline: none;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(212, 163, 115, 0.1);
        }

        /* Стилізація іконки календаря в браузерах */
        input::-webkit-calendar-picker-indicator {
            filter: invert(1) sepia(50%) saturate(1000%) hue-rotate(10deg);
            cursor: pointer;
            opacity: 0.7;
            transition: 0.3s;
        }

        input::-webkit-calendar-picker-indicator:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .submit-btn {
            width: 100%;
            background: var(--accent);
            color: var(--bg-color);
            border: none;
            padding: 20px;
            border-radius: 25px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 1px;
            cursor: pointer;
            margin-top: 20px;
            transition: var(--transition-smooth);
            box-shadow: 0 10px 25px rgba(212, 163, 115, 0.2);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(212, 163, 115, 0.4);
            filter: brightness(1.1);
        }

        @media (max-width: 480px) {
            .trip-card { padding: 35px 25px; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

<div class="gradient-bg"></div>

<div class="container">
    <div class="trip-card">
        <h1>Планування <b>Рейсу</b></h1>
        <p class="subtitle">Встановіть графік наступної доставки для клієнтів</p>

        <form action="/trip" method="post">
            <div class="input-group">
                <label for="loadingDate">Дата та час завантаження</label>
                <input type="datetime-local" id="loadingDate" name="loadingDate" required>
            </div>

            <div class="input-group">
                <label for="deliveryDate">Дата доставки (Київ)</label>
                <input type="date" id="deliveryDate" name="deliveryDate" required>
            </div>

            <button type="submit" class="submit-btn">Зберегти розклад</button>
        </form>
    </div>
</div>

</body>
</html>
