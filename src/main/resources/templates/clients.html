<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переглянути запити клієнтів</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3e2723;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #5d4037;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2em;
            color: white;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #8d6e63;
            font-size: 0.95em;
        }

        th, td {
            padding: 10px;
            border: 1px solid #3e2723;
            text-align: left;
        }

        th {
            background-color: #6d4c41;
            color: white;
            text-transform: uppercase;
        }

        tr:hover {
            background-color: #a1887f;
            cursor: pointer;
        }

        /* прихована додаткова інформація */
        .details {
            display: none;
            background-color: #7b5e57;
        }

        .details td {
            padding: 8px 12px;
            border-top: none;
        }

        .comment {
            max-width: 250px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Список запитів нових клієнтів</h1>

    <table>
        <thead>
        <tr>
            <th>ПІБ</th>
            <th>Місто</th>
            <th>Телефон</th>
            <th>Видалення</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="client : ${clients}">
            <!-- коротка інформація -->
            <tr onclick="toggleDetails(this)">
                <td th:text="${client.lastName + ' ' + client.firstName}">Ім’я</td>
                <td th:text="${client.city}">Місто</td>
                <td th:text="${client.phone}">Телефон</td>
                <td>
                    <a th:href="@{/new-client/delete/{id}(id=${client.id})}"
                       onclick="return confirm('Точно видалити клієнта?')"
                       style="color: #ddd; text-decoration: none;"
                       onmouseover="this.style.color='#fff';"
                       onmouseout="this.style.color='#ddd';">
                        ❌ Видалити
                    </a>

                </td>

            </tr>

            <!-- детальна інформація -->
            <tr class="details">
                <td colspan="3">
                    <b>Email:</b> <span th:text="${client.email}"></span><br>
                    <b>Компанія:</b> <span th:text="${client.companyName}"></span><br>
                    <b>Оборот:</b> <span th:text="${client.monthlyAmount} + ' грн'"></span><br>
                    <b>Звідки дізнались:</b> <span th:text="${client.whereFindUs}"></span><br>
                    <b>ІПН:</b> <span th:text="${client.taxId}"></span><br>
                    <b>Коментар:</b> <span th:text="${client.comment}"></span><br>
                    <b>Дата:</b> <span th:text="${#temporals.format(client.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                </td>
            </tr>
        </th:block>
        </tbody>

    </table>
</div>

<script>
    function toggleDetails(row) {
        const nextRow = row.nextElementSibling;
        if (nextRow && nextRow.classList.contains("details")) {
            nextRow.style.display = nextRow.style.display === "table-row" ? "none" : "table-row";
        }
    }
</script>
</body>
</html>
