<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Завантаження HTML Прайсів - Адмін</title>
    <style>
        :root {
            --bg-color: #0f0e0e;
            --accent: #d4a373;
            --card-glass: rgba(255, 255, 255, 0.03);
            --transition-smooth: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Анімоване тло */
        .gradient-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 80% 20%, rgba(212, 163, 115, 0.06) 0%, transparent 40%);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .upload-card {
            background: var(--card-glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 40px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        }

        h1 {
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: -1px;
            font-size: 1.8rem;
        }

        h1 b {
            font-weight: 700;
            color: var(--accent);
        }

        .subtitle {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 40px;
        }

        /* Стилізація групи полів */
        .upload-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }

        .file-input-wrapper {
            position: relative;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--accent);
            margin-bottom: 8px;
            margin-left: 15px;
        }

        input[type="file"] {
            width: 100%;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 12px 15px;
            color: #888;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            transition: var(--transition-smooth);
            box-sizing: border-box;
        }

        input[type="file"]:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent);
        }

        input[type="file"]::file-selector-button {
            background: var(--accent);
            border: none;
            border-radius: 12px;
            padding: 8px 16px;
            color: var(--bg-color);
            font-weight: 700;
            font-size: 0.75rem;
            margin-right: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="file"]::file-selector-button:hover {
            opacity: 0.8;
        }

        /* Кнопка відправки */
        .submit-btn {
            width: 100%;
            background: var(--accent);
            color: var(--bg-color);
            border: none;
            padding: 20px;
            border-radius: 25px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 1px;
            cursor: pointer;
            transition: var(--transition-smooth);
            box-shadow: 0 10px 25px rgba(212, 163, 115, 0.2);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(212, 163, 115, 0.4);
            filter: brightness(1.1);
        }

        @media (max-width: 480px) {
            .upload-card { padding: 30px 20px; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

<div class="gradient-bg"></div>

<div class="container">
    <div class="upload-card">
        <h1>HTML <b>Прайси</b></h1>
        <p class="subtitle">Завантажте версії L, M та S для веб-перегляду</p>

        <form action="/html/upload" method="POST" enctype="multipart/form-data">
            <div class="upload-group">
                <div class="file-input-wrapper">
                    <label for="fileL">Версія Large (L)</label>
                    <input type="file" id="fileL" name="fileL" accept="text/html" required>
                </div>

                <div class="file-input-wrapper">
                    <label for="fileM">Версія Medium (M)</label>
                    <input type="file" id="fileM" name="fileM" accept="text/html" required>
                </div>

                <div class="file-input-wrapper">
                    <label for="fileS">Версія Small (S)</label>
                    <input type="file" id="fileS" name="fileS" accept="text/html" required>
                </div>
            </div>

            <button type="submit" class="submit-btn">Оновити прайси</button>
        </form>
    </div>
</div>

</body>
</html>
