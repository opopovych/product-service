<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завантажити оновлення</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3e2723;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #5d4037;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-size: 1.1rem;
            margin: 10px 0 5px;
        }
        input[type="text"], textarea, input[type="file"] {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 1rem;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #d7a86e;
            color: #3e2723;
            font-size: 1.1rem;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        button:hover {
            background-color: #c69c6d;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Завантажити оновлення</h1>
    <form action="/photo/upload" method="POST" enctype="multipart/form-data">

        <label for="photoL">Завантажити зображення L:</label>
        <input type="file" id="photoL" name="photoL" accept="image/*" required>
        <label for="photoM">Завантажити зображення M:</label>
        <input type="file" id="photoM" name="photoM" accept="image/*" required>
        <label for="photoS">Завантажити зображення S:</label>
        <input type="file" id="photoS" name="photoS" accept="image/*" required>

        <button type="submit">Завантажити оновлення</button>
    </form>
</div>

</body>
</html>
