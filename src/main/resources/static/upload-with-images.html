<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завантажити прайс з картинками</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3e2723;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #5d4037;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        input[type="file"], button {
            padding: 10px;
            margin-top: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button {
            background-color: #d7a86e;
            color: #3e2723;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c69c6d;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Завантажити прайс з картинками</h1>

    <form action="/pdf/upload" method="POST" enctype="multipart/form-data">
        <label for="fileL">Завантажити PDF-L:</label>
        <input type="file" id="fileL" name="fileL" accept="application/pdf" required><br>

        <label for="fileM">Завантажити PDF-M:</label>
        <input type="file" id="fileM" name="fileM" accept="application/pdf" required><br>

        <label for="fileS">Завантажити PDF-S:</label>
        <input type="file" id="fileS" name="fileS" accept="application/pdf" required><br>

        <button type="submit">Завантажити</button>
    </form>
</div>

</body>
</html>
